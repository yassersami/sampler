irbs_boundary_outliers_n_per_dim: 0  # int, set to 0 to deactivate.

irbs_selector_config:
  diversity: {apply: true}
  centrism: {apply: false}
  elitism: {apply: false}

irbs_optimizer_config:
  shgo:
    apply: true
    n: 1000
    iters: 5
  ga:
    apply: false
    population_size: 20
    generations: 1000
    mutation_probability: 0.2

irbs_fom_terms_config:

  surrogate_gpr:
    apply: true
    score_config:  {interest: true, std: true}
    score_weights: {interest: 1   , std: 1   }
    shgo_n: 1000
    shgo_iters: 5
    kernel: RQ

  interest_gpc:
    apply: false
    score_config:  {proba: false, std: false, bstd: false, entropy: false}
    score_weights: {proba: 1    , std: 1    , bstd: 1    , entropy: 1    }
    shgo_n: 1000
    shgo_iters: 5
    kernel: RQ

  inlier_gpc:
    apply: false
    score_config:  {proba: false, std: false, bstd: false, entropy: false}
    score_weights: {proba: 1    , std: 1    , bstd: 1    , entropy: 1    }
    shgo_n: 1000
    shgo_iters: 5
    kernel: RQ
    
  surrogate_mlp:
    apply: false
    score_weights: 1

  outlier_kde:
    apply: false
    score_weights: 1
    heuristic: 'scott'
    null_density_proportion: 0.1
    bandwidth_config:
      use_gpr_kernel: false
      use_brentq: false
      use_search_cv: false
      use_heuristic: false

  feature_kde:
    apply: false
    score_weights: 1
    heuristic: 'scott'
    null_density_proportion: 0.1
    bandwidth_config:
      use_brentq: false
      use_search_cv: false
      use_heuristic: false

  target_kde:
    apply: false
    score_weights: 1
    heuristic: 'scott'
    null_density_proportion: 0.1
    bandwidth_config:
      use_brentq: false
      use_search_cv: false
      use_heuristic: false

  outlier_proximity:
    apply: true
    score_weights: 1
    exclusion_radius: 1.0e-5

  sigmoid_density:
    apply: false
    score_weights: 1
    bandwidth: 0.04