variable_aliases:
  features:
    str:
      - "Al radius [micron]"
      - "CuO radius [micron]"
      - "Al richness"
    latex:
      - "$r_{Al}, [/mu m]$"
      - "$r_{CuO}, [/mu m]$"
      - "$/phi$"
  targets:
    str:
      - "Final Pressure [MPa]"
      - "Combustion Temperature [K]"
    latex:
      - "Final Pressure [MPa]"
      - "Combustion Temperature [K]"

scales:
  features: [1.0e-6, 1.0e-6, 1]
  targets: [1.0e+6, 1]

params_volume:
  compute_volume: false
  same_sphere_tol: 1.0e-3
  max_depth: 3
  n_subdivision: 128
  default:  # Default volumes to avoid computing volumes
    exp_1: [-1, 4.5e-6]

params_asvd:
  compute_asvd: true

params_voronoi:
  compute_voronoi:
    features: true
    targets: true
  tol: 1.0e-3
  isFilter: false

experiments:
  exp_1:
    color: firebrick
    name: "Experiment 1"
    path: "data/07_model_output/env_proxy/irbs_increased_data.csv"
  exp_2:
    color: forestgreen
    name: "Experiment 2"
    path: "data/07_model_output/env_proxy/parego_increased_data.csv"
  exp_3:
    color: royalblue
    name: "Experiment 3"
    path: "data/07_model_output/env_proxy/sao_increased_data.csv"