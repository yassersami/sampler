plot_variables:
  r_ext_pAl:
    alias: Al radius [micron]
    latex: "$r_{Al} [\\mu m]$"
    scale: 1.0e-6
  r_ext_pMeO: 
    alias: CuO radius [micron]
    latex: "$r_{CuO} [\\mu m]$"
    scale: 1.0e-6
  pAl_richness: 
    alias: Al richness
    latex: "$\\phi$"
    scale: 1
  Pg_f: 
    alias: Final Pressure [MPa]
    latex: Final Pressure [MPa]
    scale: 1.0e+6
  Tg_Tmax: 
    alias: Combustion Temperature [K]
    latex: Combustion Temperature [K]
    scale: 1

params_volume:
  compute_volume: false
  same_sphere_tol: 1.0e-3
  max_depth: 3
  n_subdivision: 128
  default:  # Default volumes to avoid computing volumes
    exp_1: [-1, 4.5e-6]

params_asvd:
  compute_asvd: true

params_voronoi:
  compute_voronoi:
    features: true
    targets: true
  tol: 1.0e-3
  isFilter: false

experiments:
  exp_1:
    color: firebrick
    name: "Experiment 1"
    path: "data/07_model_output/env_proxy/irbs_increased_data.csv"
  exp_2:
    color: forestgreen
    name: "Experiment 2"
    path: "data/07_model_output/env_proxy/parego_increased_data.csv"
  exp_3:
    color: royalblue
    name: "Experiment 3"
    path: "data/07_model_output/env_proxy/sao_increased_data.csv"