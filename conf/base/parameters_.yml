features:
  - r_ext_pAl
  - r_ext_pMeO
  - pAl_richness

targets:
  - Pg_f
  - Tg_Tmax

additional_values:
  - sim_time

variables_ranges:
  r_ext_pAl: {bounds: [2.0e-7, 1.0e-5], scale: lin, discete_steps: 0}
  r_ext_pMeO: {bounds: [2.0e-7, 1.0e-5], scale: lin, discete_steps: 0}
  pAl_richness: {bounds: [1, 4], scale: lin, discete_steps: 0}
  Pg_f: {bounds: [2.0e+5, 1.5e+8], scale: log}
  Tg_Tmax: {bounds: [600, 7500], scale: log}

interest_region:
  Pg_f: [40.0e+6, 56.0e+6]
  Tg_Tmax: [5800, 7000]

batch_size: 8

stop_condition:
  run_until_max_size: true
  max_size: 200
  n_interest_max: 50