# Here you can define all your data sets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://kedro.readthedocs.io/en/stable/data/data_catalog.html


###### prep ######
initial_data:
  type: pandas.CSVDataSet
  filepath: data/01_raw/100_initial_data.csv

###### IRBS (Interest Region Bayesian Sampling) ######
irbs_config:
  type: yaml.YAMLDataSet
  filepath: data/07_model_output/base/irbs_config.yml

irbs_history:
  type: IncrementalDataSet
  path: data/07_model_output/base/irbs_history
  dataset: pandas.CSVDataSet
  filename_suffix: .csv

irbs_logs:
  type: IncrementalDataSet
  path: data/07_model_output/base/irbs_logs
  dataset: json.JSONDataSet
  filename_suffix: .json

irbs_increased_data:
  type: pandas.CSVDataSet
  filepath: data/07_model_output/base/irbs_increased_data.csv

irbs_final_logs:
  type: pandas.CSVDataSet
  filepath: data/07_model_output/base/irbs_final_logs.csv

###### ParEGO ######
parego_history:
  type: IncrementalDataSet
  path: data/07_model_output/base/parego_history
  dataset: pandas.CSVDataSet
  filename_suffix: .csv

parego_increased_data:
  type: pandas.CSVDataSet
  filepath: data/07_model_output/base/parego_increased_data.csv

###### State Of the Art optimization ######
sao_history:
  type: IncrementalDataSet
  path: data/07_model_output/base/sao_history
  dataset: pandas.CSVDataSet
  filename_suffix: .csv

sao_increased_data:
  type: pandas.CSVDataSet
  filepath: data/07_model_output/base/sao_increased_data.csv

###### metrics ######
metrics_plots:
  type: kedro.extras.datasets.matplotlib.MatplotlibWriter
  filepath: data/08_reporting/base

###### run_sim ######
run_sim_history:
  type: IncrementalDataSet
  path: data/07_model_output/base/run_sim_history
  dataset: pandas.CSVDataSet
  filename_suffix: .csv

run_sim_increased_data:
  type: pandas.CSVDataSet
  filepath: data/07_model_output/base/run_sim_increased_data.csv

###### Following is used as parameters and not objects ######
path_simulator_output:
  type: MemoryDataSet
  data: "data/07_simulation/base"

path_sao_history:
  type: MemoryDataSet
  data: "data/07_model_output/base/sao_history"

path_metrics_output:
  type: MemoryDataSet
  data: "data/08_reporting/base"
